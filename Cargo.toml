[package]
name = "free-icons"
version = "0.4.0"
edition = "2021"
license = "MIT"
documentation = "https://docs.rs/accept-header"
repository = "https://github.com/tyrchen/accept-header"
homepage = "https://github.com/tyrchen/accept-header"
description = """
Use free svg icons in your html projects
"""
readme = "README.md"
categories = ["web-programming"]
keywords = ["icons", "svg"]
include = [
    "Cargo.toml",
    "build.rs",
    "src/lib.rs",
    "src/gen/*",
    "templates/*",
]


[features]
default = ["bootstrap", "feather", "font-awesome", "heroicons", "ionicons", "octicons"]
bootstrap = []
feather = []
font-awesome = []
heroicons = []
ionicons = []
octicons = []
json = ["serde_json"]

[dependencies]
bincode = "1.3.3"
flate2 = "1.0.25"
lazy_static = "1.4.0"
serde_json = { version = "1.0.89", optional = true }

[build-dependencies]
anyhow = "1.0.66"
bincode = "1.3.3"
convert_case = "0.6.0"
flate2 = "1.0.25"
minify-html = "0.10.3"
serde_json = "1.0.89"
tera = "1.17.1"

[dev-dependencies]
minify-html = "0.10.3"
